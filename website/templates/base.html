<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='Static_style.css')}}">
    {% block head %} {% endblock %}
</head>

<body>
   <nav class="nav">
       <a class="fa fa-bars" onclick="showMenu()"></a> <!--clickbare menu-icoontjes -->
       <div class="nav-links" id="navLinks">
           <a class="fa fa-times" onclick="hideMenu()"></a>
           <ul> <!--pagina's in menu gelinkt aan juist doc-->
               <li><a href="{{ url_for('index')}}">HOME</a> </li>
               <li><a href="{{ url_for('project')}}">PROJECT</a> </li>
               <li><a href="{{ url_for('tool_page')}}">TOOL INFO</a> </li>
               <li><a href="{{ url_for('fastqc')}}">FASTQC</a> </li>
               <li><a href="{{ url_for('references')}}">REFERENCES</a> </li>
           </ul>
       </div>
   </nav>
   {% block header %} {% endblock %}
   {% block subheader %} {% endblock %}
   {% block body %} {% endblock %}

    <section class="footer">
        <h4>About us</h4>
        <p>Maartje van der Hulst, 374361</p>
        <div class="icons">
            <a href="https://github.com/maartjevdhulst/p3-fastqc" class="fa fa-github" target="_blank"></a>
            <i class="fa fa-heart"></i>
            <a href="https://www.hanze.nl/nl/opleidingen/voltijd/bachelor/bio-informatica"
               class="fa fa-graduation-cap" target="_blank"></a>
        </div>
    </section>



<!--javascript for toggle menu-->
<script>

  var navLinks = document.getElementById("navLinks");
  function showMenu(){
      navLinks.style.right = "0";
}
  function hideMenu(){
      navLinks.style.right = "-200px";
}
</script>

</body>
</html>
